        <script>
            var selectedCoin = "btc";
            var currencyPrice = {
                "btc": 0,
                "eth": 0,
                "nem": 0
            };
            $.get("https://api.coinmarketcap.com/v1/ticker/bitcoin/", function(data, status){
                currencyPrice.btc = data[0].price_usd;
//                console.log(data[0].price_usd, status)
            });
            $.get("https://api.coinmarketcap.com/v1/ticker/ethereum/", function(data, status){
                currencyPrice.eth = data[0].price_usd;
//                console.log(data[0].price_usd, status)
            });
            $.get("https://api.coinmarketcap.com/v1/ticker/nem/", function(data, status){
                currencyPrice.nem = data[0].price_usd;
//                console.log(data[0].price_usd, status)
            });

            $('input#coin-value').change(function (evt) {
                $('p.result span').text(numeral(evt.target.value * currencyPrice[selectedCoin] * 10).format('0.0a'));
            })

            $('input[name="coin"]').on('click', function (e) {
                selectedCoin = e.target.value;
            })

            var $document = $(document);
            var selector = '[data-rangeslider]';
            var $element = $(selector);

            var textContent = ('textContent' in document) ? 'textContent' : 'innerText';

            // Example functionality to demonstrate a value feedback
            function valueOutput(element) {
                var value = element.value;
                console.log(element, 'valueOutput, element')
                var output = element.parentNode.getElementsByTagName('output')[0] || element.parentNode.parentNode.getElementsByTagName('output')[0];
                output[textContent] = value;
            }

            // Example functionality to demonstrate programmatic value changes
            $document.on('click', '#js-example-change-value button', function(e) {
                var $inputRange = $(selector, e.target.parentNode);
                var value = $('input[type="number"]', e.target.parentNode)[0].value;
                $inputRange.val(value).change();
            });

            // Basic rangeslider initialization
            $element.rangeslider({
                // Deactivate the feature detection
                polyfill: false,
                // Callback function
                onInit: function() {
                    valueOutput(this.$element[0]);
                    console.log(textContent.element)
                },
                // Callback function
                onSlide: function(position, value) {
                    console.log('onSlide');
                    console.log('position: ' + position, 'value: ' + value);
                    console.log($(this.$element[0]).val());

                    $('.output-btc').text($('input[name=btc]').val() * currencyPrice["btc"]);
                    $('.output-eth').text($('input[name=eth]').val() * currencyPrice["eth"]);
                    $('.output-nem').text($('input[name=nem]').val() * currencyPrice["nem"]);
//                    this.$element[0].value = value;
                    console.log(this.$element[0])
                },
                // Callback function
                onSlideEnd: function(position, value) {
//                    $('.output-btc').val($('input[name=btc]').val());
//                    $('.output-btc').val($('input[name=btc]').val());
//                    console.log('onSlideEnd');
//                    console.log('position: ' + position, 'value: ' + value);
                }
            });
        </script>
